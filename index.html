<html>
    <head>
        <style>
            body {
                background-image: url("img/Libreria.png");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            h1{
                font-size: 40px;
                color: white;
            }
            .Titolone{
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                background-color: rgba(0,0,0,0.4);
                border: 3px inset black;
                border-radius: 10px;
                width: 73%;
                margin-bottom: 20px;
                height: 80px;
            }
            .Contenitore{
                border: 5px inset white;
                margin: 0 auto;
                width: 70%;
                height: auto;
                border-radius: 10px;
                padding: 20px;
            }
            .Titoletti{
                border: 3px inset black;
                border-radius: 10px;
                height: 20%;
                width: 30%;
                margin: 0 auto;
                text-align: center;
            }
            iframe{
                width: 100%;
                height: 400px;
                border: 2px solid black;
                border-radius: 10px;
                background-color: white;
            }
            .Riga{
                display: flex;
                justify-content: center;
                gap: 80px;
                margin-top: 30px;
                margin-bottom: 10px;
            }
            .Bottone{
                width: 110px;
                text-align: center;
                height: 130px;
                background-color: orange;
                border: 2px solid black;
                border-radius: 10px;
                cursor: pointer;
            }
            .sinistra{
                position: fixed;
                top: 250px;
                left: 15px;
            }
            .destra{
                right: 15px;
                position: fixed;
                top: 250px;
            }
            #Scritta{
                margin-top: 45px;
                font-size: 30px;
                font-family: 'Trebuchet MS';
            }
            .Bottone:hover{
                text-align: center;
		        background-color: #4CAF90;
		        padding: 10px;
		        transition: background-color 1s;
		        box-shadow: 10px 10px 20px gray;
            }
            
        </style>
    </head>
    <body>
        <div class="Titolone">
            <h1>INDEX</h1>
        </div>
        <img src="img/sinistra.png" width="200px" class="sinistra">
        <img src="img/destra.png" width="200px" class="destra">
        <div class="Contenitore">
            <iframe src=""></iframe>
            <div class="Riga">
                <div class="Bottone"><p id="Scritta">Libro 1</p></div>
                <div class="Bottone"><p id="Scritta">Libro 2</p></div>
                <div class="Bottone"><p id="Scritta">Libro 3</p></div>
                <div class="Bottone"><p id="Scritta">Libro 4</p></div>
                <div class="Bottone"><p id="Scritta">Libro 5</p></div>
            </div>
        </div>
    </body>
</html>
