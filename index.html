<html>
    <head>
        <style>
            h1{
                text-align: center;
            }
            .Titolone{
                background-color: red;
                margin: 0 auto;
                border-radius: 10px;
                width: 75%;
            }
            .Contenitore{
                border: 5px inset black;
                margin: 0 auto;
                width: 70%;
                height: auto;
                border-radius: 10px;
                padding: 20px;
            }
            .Titoletti{
                border: 3px inset black;
                border-radius: 10px;
                height: 20%;
                width: 30%;
                margin: 0 auto;
                text-align: center;
            }
            iframe{
                width: 100%;
                height: 400px;
                border: 2px solid black;
                border-radius: 10px;
            }
            .Riga{
                display: flex;
                justify-content: center;
                gap: 80px;
                margin-top: 30px;
                margin-bottom: 10px;
            }
            .Bottone{
                width: 80px;
                height: 130px;
                background-color: orange;
                border: 2px solid black;
                border-radius: 10px;
                cursor: pointer;
            }
            .Bottone:hover{
		        background-color: #4CAF90;
		        padding: 10px;
		        transition: background-color 1s;
		        box-shadow: 10px 10px 20px gray;
            }
        </style>
    </head>
    <body>
        <div class="Titolone">
            <h1>INDEX</h1>
        </div>
        <div class="Contenitore">
            <iframe src=""></iframe>
            <div class="Riga">
                <div class="Bottone"></div>
                <div class="Bottone"></div>
                <div class="Bottone"></div>
                <div class="Bottone"></div>
                <div class="Bottone"></div>
            </div>

        </div>
    </body>
</html>
