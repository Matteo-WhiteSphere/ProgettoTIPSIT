<html>
    <head>
        <style>
            h1{
                text-align: center;
                font-size: 40px;
            }
            .Titolone{
                background-color: red;
                margin: 0 auto;
                border-radius: 10px;
                width: 75%;
            }
            .Contenitore{
                border: 5px inset black;
                margin: 0 auto;
                width: 70%;
                height: auto;
                border-radius: 10px;
                padding: 20px;
            }
            .Titoletti{
                border: 3px inset black;
                border-radius: 10px;
                height: 20%;
                width: 30%;
                margin: 0 auto;
                text-align: center;
            }
            iframe{
                width: 100%;
                height: 400px;
                border: 2px solid black;
                border-radius: 10px;
            }
            .Riga{
                display: flex;
                justify-content: center;
                gap: 80px;
                margin-top: 30px;
                margin-bottom: 10px;
            }
            .Bottone{
                width: 110px;
                text-align: center;
                height: 130px;
                background-color: orange;
                border: 2px solid black;
                border-radius: 10px;
                cursor: pointer;
            }
            #Scritta{
                margin-top: 45px;
                font-size: 30px;
                font-family: 'Trebuchet MS';
            }
            .Bottone:hover{
                text-align: center;
		        background-color: #4CAF90;
		        padding: 10px;
		        transition: background-color 1s;
		        box-shadow: 10px 10px 20px gray;
            }
            .Titolone:hover{
                text-align: center;
                background-color: red;
                cursor: pointer;
                padding: 1px;
            }
        </style>
    </head>
    <body>
        <div class="Titolone">
            <h1>INDEX</h1>
        </div>
        <div class="Contenitore">
            <iframe src=""></iframe>
            <div class="Riga">
                <div class="Bottone"><p id="Scritta">Libro 1</p></div>
                <div class="Bottone"><p id="Scritta">Libro 2</p></div>
                <div class="Bottone"><p id="Scritta">Libro 3</p></div>
                <div class="Bottone"><p id="Scritta">Libro 4</p></div>
                <div class="Bottone"><p id="Scritta">Libro 5</p></div>
            </div>

        </div>
    </body>
</html>
